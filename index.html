<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <picture class="img-container">
            <source media="(min-width: 1024px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="Bottle of Chanel perfume" class="perfume-img">
        </picture>
        <div class="text-container">
            <p class="product-category">Perfume</p>
            <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <p class="actual-price">$149.99</p>
                <s class="previous-price">$169.99</s>
            </div>
            <button class="add-cart-btn">
                <img src="images/icon-cart.svg" alt="" class="cart-icon">
                Add to Cart
            </button>
        </div>
    </main>
</body>
</html>
